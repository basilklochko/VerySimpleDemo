<div vs-component="VsClass" vs-src="examples/vs-class.js">
    <span vs-class="selectedClass">I accept CSS class</span>
    <br>
    <br>
    <div>
        <input type="radio" id="info" name="color" checked vs-event-click="changeClass('info')" />
        <label for="info">text-info</label>
        <br>
        <input type="radio" id="success" name="color" vs-event-click="changeClass('success')" />
        <label for="success">text-success</label>
    </div>
</div>
